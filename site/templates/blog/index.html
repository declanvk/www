{% extends "base.html" %}

{% block main %}
{{ content | safe }}

<nav>
    <ul>
        {% for subpage in subpages %}
            <li>
                {% if subpage.title %}
                    <a href="{{subpage.url_path}}" title="{{subpage.title}}">{{subpage.title}}</a>
                {% else %}
                    <a href="{{subpage.url_path}}">{{subpage.url_path}}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>
{% endblock main %}
